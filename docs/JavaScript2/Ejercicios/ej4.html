<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 4</title>
</head>

<body>
    <script>
        //Mostrar todos los números impares que hay entre dos números ingresados por el usuario

        num1 = parseInt(prompt("Ingrese un número"));
        num2 = parseInt(prompt("Ingrese otro número(el número debe ser mayor al primero)"));

        document.write("<h1>De " + num1 + " a " + num2 + " están estos números impares:</h1>");

        for (var i = num1; i <= num2; i++) {
            if (i % 2 != 0) {
                document.write(i + "<br>");
            }

        }
    </script>
</body>

</html>
