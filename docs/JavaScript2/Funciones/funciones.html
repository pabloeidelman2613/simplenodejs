<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones</title>
</head>

<body>
    <script>
        //Funciones
        function calculadora() {
            console.log("Hola soy la calculadora");
            console.log("Si soy yo");
            return "Hola soy la calculadora!!";
        }

        var resultado = calculadora();

        console.log(resultado);

        //Parámetros
        function calculadora2(num1, num2) {
            console.log("Suma: " + (num1 + num2));
            console.log("Resta: " + (num1 - num2));
            console.log("Multiplicación: " + (num1 * num2));
            console.log("División: " + (num1 / num2));
            console.log("**************************");
        }

        //calculadora2(12, 8);
        //calculadora2(98, 2);

        for (i = 1; i <= 10; i++) {
            console.log(i);
            calculadora2(i, 8);
        }

        //Parámetros Opcionales
        function calculadora3(num1, num2, mostrar = false) {

            if (mostrar == false) {
                console.log("Suma: " + (num1 + num2));
                console.log("Resta: " + (num1 - num2));
                console.log("Multiplicación: " + (num1 * num2));
                console.log("División: " + (num1 / num2));
                console.log(mostrar);
                console.log("**************************");
            } else {
                document.write("Suma: " + (num1 + num2) + "<br>");
                document.write("Resta: " + (num1 - num2) + "<br>");
                document.write("Multiplicación: " + (num1 * num2) + "<br>");
                document.write("División: " + (num1 / num2) + "<br>");
                document.write(mostrar) + "<br>";
                document.write("**************************") + "<br>";
            }


        }

        calculadora3(1, 4);
        calculadora3(2, 5, true);
    </script>
</body>

</html>
