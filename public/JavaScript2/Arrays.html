<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays</title>
</head>

<body>
    <script>
        //Arrays

        var nombres = ["Victor", "Manolo", "Jose", 52, true];
        var lenguajes = new Array("PHP", "JS", "Java", "C#", ".NET");


        console.log(nombres);
        console.log(lenguajes);

        console.log(nombres[2]);
        console.log(nombres.length);

        var elemento = parseInt(prompt("Que elemento del array quieres?", 0));
        if (elemento >= nombres.length) {
            alert("Ingrese un numero menor a " + nombres.length);
        } else {
            alert(nombres[elemento]);
        }

        //Recorrer con For

        document.write("<h1>Lenguajes de programaci贸n del 2018</h1>");
        document.write("<ul>");

        for (var i = 0; i < lenguajes.length; i++) {
            document.write("<li>" + lenguajes[i] + "</li>");
        }

        document.write("</ul>");



        //Recorrer con ForEach

        document.write("<h1>Lenguajes de programaci贸n del 2018</h1>");
        document.write("<ul>");

        lenguajes.forEach((elemento) => {
            document.write("<li>" + elemento + "</li>");
        });

        document.write("</ul>");

        document.write("<h1>Lenguajes de programaci贸n del 2018</h1>");
        document.write("<ul>");

        lenguajes.forEach((elemento, index) => {
            document.write("<li>" + index + " - " + elemento + "</li>");
        });

        document.write("</ul>");

        //Recorrer con For In
        document.write("<h1>Lenguajes de programaci贸n del 2018</h1>");
        document.write("<ul>");

        for (let lenguaje in lenguajes) {
            document.write("<li>" + lenguajes[lenguaje] + "</li>");
        }

        document.write("</ul>");

        //Busquedas

        var busqueda = lenguajes.find(function(lenguaje) {
            return lenguaje == "C#";
        });

        console.log(busqueda);

        var busqueda = lenguajes.find(lenguaje => lenguaje == "PHP");

        console.log(busqueda);

        var busqueda = lenguajes.findIndex(lenguaje => lenguaje == ".NET");

        console.log(busqueda);

        var precios = [10, 20, 50, 80, 12];

        var busqueda = precios.some(precio => precio >= 20);

        console.log(busqueda);
    </script>
</body>

</html>
