<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 7</title>
</head>

<body>
    <script>
        //Tabla de multiplicar de un número ingresado por pantalla

        var num = parseInt(prompt("Ingrese un número ", 1));

        document.write("<h1>Tabla del " + num + "</h1>");
        for (var i = 1; i <= 10; i++) {
            document.write(num + " x " + i + " = " + (i * num) + "<br>");
        }

        //Todas las tablas de multiplicar
        for (var i = 1; i <= 10; i++) {
            document.write("<h1>Tabla del " + i + "</h1>");
            for (var j = 1; j <= 10; j++) {
                document.write(j + " x " + i + " = " + (j * i) + "<br>");
            }
        }
    </script>
</body>

</html>
