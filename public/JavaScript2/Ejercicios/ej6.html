<!DOCTYPE html>

<head>

<body>
    <script>
        //Mostrar si un número es par o impar
        var num;

        do {
            num = parseInt(prompt("Ingrese un número", 0));
        } while (isNaN(num))

        if (num % 2 == 0) {
            alert("El número es par");
        } else {
            alert("El número es impar");
        }
    </script>
</body>

</html>
