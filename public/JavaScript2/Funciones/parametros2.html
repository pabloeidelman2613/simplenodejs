<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parametros2</title>
</head>

<body>
    <script>
        //Parametros REST y SPREAD

        function listadoFrutas(fruta1, fruta2, ...resto_de_frutas) { //Me pone el resto de los parámetros en un array. 
            //... parámetro de tipo REST
            console.log("Fruta1: ", fruta1);
            console.log("Fruta2: ", fruta2);
            console.log(resto_de_frutas);
        }

        listadoFrutas("Manzana", "Naranja", "Sandia", "Pera", "Melon", "Coco");

        var frutas = ["Manzana", "Naranja"];
        listadoFrutas(...frutas, "Sandia", "Pera", "Melon", "Coco"); //...parámetro de tipo SPREAD
    </script>
</body>

</html>
