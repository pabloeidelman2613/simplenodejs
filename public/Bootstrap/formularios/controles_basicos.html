<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controles Básicos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label>Label Básica</label>
                <input type="text" class="form-control" placeholder="Input Basico">
            </div>
            <div class="form-group">
                <textarea name="" id="" class="form-control" placeholder="textarea"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" name="" id="">Checkbox #1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="" id="">Checkbox #2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" name="" id="" disabled>Checkbox #3
                </label>
            </div>
            <br>
            <div class="form-group">
                <div class="radio">
                    <label for="radio1">
                        <input type="radio" name="opcion" id="radio1">Radio Button #1
                    </label>
                </div>
                <div class="radio">
                    <label for="radio2">
                        <input type="radio" name="opcion" id="radio2">Radio Button #2
                    </label>
                </div>
                <div class="radio disabled">
                    <label for="radio3">
                        <input type="radio" name="opcion" id="radio3" disabled>Radio Button #3
                    </label>
                </div>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
