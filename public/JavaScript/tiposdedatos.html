<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipos de Datos</title>
</head>

<body>

    <script>
        //Numerico
        var edad = 29;

        //String
        var nombre = "Jorge";
        var apellido = "Perez";
        var texto = "Los mejores videos son de \"Falcon Masters\" ";

        document.write(nombre + " " + apellido + " " + texto);

        //Array - Arreglo
        var amigos = ["Carlos", "Alejandro", "Javier"];

        document.write(amigos[0]);

        //Object - Objeto
        var objeto = {
            color: "Black",
            size: 12
        }

        //Boolean - Booleano
        var boolean = true;

        //Undefined
        var falcon;
        document.write(falcon);

        //Null
        var numero = 10;
        var numero = null;

        //NaN
        var texto2 = "Hola como estas?";
        document.write(texto2 * 2);
    </script>

</body>

</html>
